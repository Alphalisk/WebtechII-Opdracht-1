<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Actief</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Selecteerbaar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Inactief</a>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- <img src="static/bootstrap5.jpg" alt="bootstrap logo" class="w-50 rounded"> -->

        <!-- Carousel met de verschillende cursussen op de site -->
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>
                    
                        <!-- De carousel zelf -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="static/Vos.jpg" alt="plaatje van vos" class="w-100 d-block">
                            </div>
                            <div class="carousel-item">
                                <img src="static/duif.jpg" alt="Plaatje van duif" class="w-100 d-block">
                            </div>
                            <div class="carousel-item">
                                <img src="static/muis.jpg" alt="Plaatje van muis" class="w-100 d-block">
                            </div>
                        </div>
                    
                        <!-- Link en rechts pijltjes -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        

        
        <!-- <div class="container-sm my-5">
            <p>
                Hello world
            </p>
        </div> -->
    </body>
</html>
