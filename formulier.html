        <div class="container-sm p-5 my-5 border">
            <h2>Vul onderstaande gegevens in</h2>

            <!-- Het maken van een te verzenden formulier middels php -->
            <form action="/action_page.php">

                <!-- E-mail -->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mailadres" name="email">
                </div>
                <p class="lead"><small><i>Wij geven uw persoonlijke gegevens nooit door aan andere organisaties.</i></small></p>
                
                <!-- Password -->
                <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Wachtwoord" name="pswd">
                </div>

                <!-- Drop-down -->
                <div class="mb-3"> 
                    <label for="sel1" class="form-label">Betaalwijze</label>
                    <select class="form-select" id="sel1" name="sellist1">
                        <option>IDeal</option>
                        <option>Creditcard</option>
                        <option>Bank transfer</option>
                    </select>
                </div> 

                <!-- Multiselect -->
                <div class="mb-3">
                    <label for="sel2" class="form-label">Welke instrumenten bespeelt u?</label>
                    <select multiple class="form-select" id="sel2" name="sellist2">
                        <option>Piano</option>
                        <option>Kerkorgel</option>
                        <option>Viool</option>
                        <option>Digeridoo</option>
                        <option>Gitaar</option>
                    </select>
                </div>

                <!-- Commentaar -->
                <div class="mb-3 mt-3">
                    <label for="comment">Eventuele op- of aanmerkingen:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

                <!-- Radioknoppen -->
                <div>
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">Er is al een selectie gemaakt voor u-- dat is een uitstekende keuze</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">Wordt voor optie 2 gekozen, wordt de keuze voor optie 1 ongedaan gemaakt.</label>
                </div>
                <div class="mb-3">
                    <input type="radio" class="form-check-input" disabled>
                    <label class="form-check-label">Optie 3 kan niet gekozen worden.</label>
                </div>

                <!-- Akkoordeer knop -->
                <div class="mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Ik heb geen zin om de algemene voorwaarden te lezen
                    </label>
                </div>

                <!-- Verstuurknop-->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Verstuur</button>
                </div>
            </form>
